<!DOCTYPE html>
<html lang="no">
<head>
    <title>InfoskjermLive</title>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player"></div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'jfKfPfyJRdk',
            playerVars: {
              'autoplay': 1,
              'controls': 0,
              'rel': 0,
              'fs': 1,
              'modestbranding': 1
            },
            events: {
              'onReady': onPlayerReady
            }
          });
        }
      
        function onPlayerReady(event) {
          event.target.playVideo();
        }
      </script>
</body>
</html>
